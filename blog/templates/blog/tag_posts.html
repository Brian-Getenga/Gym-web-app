{% extends 'base.html' %}
{% block content %}
    <h1>Posts Tagged: {{ tag.name }}</h1>
    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <h2><a href="{% url 'blog_detail' slug=post.slug %}">{{ post.title }}</a></h2>
                <p>{{ post.excerpt }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
